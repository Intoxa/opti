<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimisation PC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="services">
        <h2>Nos Services</h2>
        <p>Optimisation des performances, suppression des fichiers inutiles, mise à jour des pilotes...</p>
        <div class="options-container">
            <div class="options-box">
                <button class="option-button">Opti 1</button>
                <button class="option-button">Opti 2</button>
                <button class="option-button">Opti 3</button>
            </div>
        </div>
    </section>
    

    <header>
        <div class="logo">
            <img src="logo.png" alt="Optimisation PC">
        </div>
        <nav>
            <ul>
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#services">Nos Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <div class="banner-text">
            <h1 class="large-text">Optimisez votre PC pour des performances maximales</h1>
            <p class="large-text">Profitez d'une optimisation complète pour booster votre PC</p>
        </div>
        <button class="cta-button" onclick="showSection()">Obtenir mon optimisation</button>
    </section>

    <footer>
        <p>&copy 2025 - Tous droits réservés &copy;</p>
    </footer>

    <script>
        function showSection() {
            document.getElementById('services').style.display = 'block'; // Affiche la section
            document.getElementById('services').scrollIntoView({ behavior: 'smooth' });
            document.querySelector('.banner').style.display = 'none'; // Cache la page d'accueil
        }
    </script>
    
</body>
</html>
